<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
</head>
<body>
    <a href="index.html">Inicio</a>
    <a href="SoliDeEmpleo.html">Solicitud de empleo</a>
    <a href="formularios.html">formularios</a>
    <h1>Formulario de Datos Personales</h1>

    <form id="personalDataForm" onsubmit="return validarFormulario()">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Género -->
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="Femenino" required>
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="Otro" required>
        <label for="otro">Otro</label><br><br>

        <!-- Domicilio -->
        <fieldset>
            <legend>Domicilio:</legend>

            <!-- Estado -->
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecciona tu estado</option>
                <option value="CDMX">Ciudad de México</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Puebla">Puebla</option>
                <option value="Veracruz">Veracruz</option>
            </select>
            <br><br>

            <!-- Municipio -->
            <label for="municipio">Municipio:</label>
            <input type="text" id="municipio" name="municipio" required>
            <br><br>

            <!-- Dirección -->
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            <br><br>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function validarFormulario() {
            const nombre = document.getElementById("nombre").value;
            const genero = document.querySelector('input[name="genero"]:checked');
            const estado = document.getElementById("estado").value;
            const municipio = document.getElementById("municipio").value;
            const direccion = document.getElementById("direccion").value;

            if (!nombre || !genero || !estado || !municipio || !direccion) {
                alert("Por favor, rellena todos los campos.");
                return false;
            }

            alert("Formulario enviado correctamente.");
            return true;
        }
    </script>
</body>
</html>
